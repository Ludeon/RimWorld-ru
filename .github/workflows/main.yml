name: spell-checks
on:
  push:
    branches:
      - 'main'
      - 'github-actions-test'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Define branch name'     
        required: true
        default: 'master'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'master'
    # paths:
      # - '**.xml'

jobs:
  check-pawn-gender-macro-same-value:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Проверка разных значений для макроса PAWN_gender
        run: |
          if [ $(grep -r -o -i --include=\*.xml "{PAWN_gender ? \(.[^:]*\) : \1}" ./ | wc -l) == 0 ];
          then
            echo "No same values in the macro"
            exit 0
          else
            echo "Found same values in PAWN_gender macro"
            grep -r -o -n -i --include=\*.xml "{PAWN_gender ? \(.[^:]*\) : \1}" ./
            exit 1
          fi

  dash-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Проверка на неразрывный пробел и длинное тире
        run: bash .github/workflows/check_dash_format.sh

  report-string-dot-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Проверка на отсутсвие точки в конце тегов с reportString
        run: bash .github/workflows/check_report_string_dot.sh

  encoding-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Проверка кодировки
        run: python .github/workflows/check_utf-8.py

  xml-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Проверка валидности XML
        run: python .github/workflows/check_xml_format.py
